<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصطفی آرخی | ادیتور و تدوینگر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://s34.picofile.com/file/8486646392/bg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* ظرف آیکون‌ها افقی و کمی پایین */
        .center-icons {
            position: absolute;
            left: 50%;
            top: 60%; /* کمی پایین‌تر از وسط صفحه */
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .center-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
        }

        .center-icons a:hover {
            transform: scale(1.3);
            background: rgba(0,0,0,0.4);
        }

        .center-icons img {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 600px) {
            .center-icons {
                gap: 20px;
            }
            .center-icons a {
                width: 60px;
                height: 60px;
            }
            .center-icons img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="center-icons">
        <!-- تلگرام -->
        <a href="https://t.me/mustafa_arekhi" target="_blank">
            <img src="https://s34.picofile.com/file/8486647400/telegram_1_.svg.html" alt="Telegram">
        </a>
        <!-- اینستاگرام -->
        <a href="https://instagram.com/mostafa.arekhi" target="_blank">
            <img src="https://s34.picofile.com/file/8486647392/instagram_3_.svg.html" alt="Instagram">
        </a>
        <!-- واتس‌اپ -->
        <a href="https://wa.me/+989331455161" target="_blank">
            <img src="https://s34.picofile.com/file/8486647418/wa.svg.html" alt="WhatsApp">
        </a>
        <!-- تماس -->
        <a href="tel:+989331455161">
            <img src="https://s34.picofile.com/file/8486647426/telephone.svg.html" alt="Phone">
        </a>
    </div>

</body>
</html>
