<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصطفی آرخی | ادیتور و تدوینگر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://s34.picofile.com/file/8486646392/bg.jpg'); /* عکس شما */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ظرف آیکون‌ها افقی */
        .center-icons {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .center-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;  /* عرض دایره */
            height: 70px; /* ارتفاع دایره */
            border-radius: 50%;
            background: rgba(0,0,0,0.2); /* بکگراند کوچک و شفاف */
            transition: transform 0.2s, background 0.2s;
        }

        .center-icons a:hover {
            transform: scale(1.3);
            background: rgba(0,0,0,0.4);
        }

        .center-icons img {
            width: 50%; /* اندازه آیکون داخل دایره */
            height: 50%;
        }

        @media (max-width: 600px) {
            .center-icons {
                gap: 20px;
            }
            .center-icons a {
                width: 60px;
                height: 60px;
            }
            .center-icons img {
                width: 50%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

    <div class="center-icons">
        <!-- تلگرام -->
        <a href="https://t.me/mustafa_arekhi" target="_blank">
            <img src="https://s34.picofile.com/file/8486647150/telegram.png" alt="Telegram">
        </a>
        <!-- اینستاگرام -->
        <a href="https://instagram.com/mostafa.arekhi" target="_blank">
            <img src="https://s34.picofile.com/file/8486647134/insta.png" alt="Instagram">
        </a>
        <!-- واتس‌اپ -->
        <a href="https://wa.me/+989331455161" target="_blank">
            <img src="https://s34.picofile.com/file/8486647142/wa.png" alt="WhatsApp">
        </a>
        <!-- تماس -->
        <a href="tel:+989331455161">
            <img src="https://s34.picofile.com/file/8486647242/telephone.png" alt="Phone">
        </a>
    </div>

</body>
</html>
