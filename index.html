<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه تک با آیکون شناور</title>
    <!-- فونت آوسام -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://s34.picofile.com/file/8486646392/bg.jpg'); /* عکس شما */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* آیکون‌های شناور */
        .floating-icons {
            position: fixed;
            right: 20px; /* فاصله از راست */
            bottom: 50px; /* فاصله از پایین */
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .floating-icons a {
            text-decoration: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.2s, background 0.2s;
        }

        .floating-icons a:hover {
            transform: scale(1.3);
            background: rgba(0,0,0,0.9);
        }

        @media (max-width: 600px) {
            .floating-icons {
                right: 10px;
                bottom: 20px;
                gap: 10px;
            }
            .floating-icons a {
                width: 45px;
                height: 45px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="floating-icons">
        <!-- تلگرام -->
        <a href="https://t.me/mustafa_arekhi" target="_blank">
            <i class="fab fa-telegram-plane"></i>
        </a>
        <!-- اینستاگرام -->
        <a href="https://instagram.com/mostafa.arekhi" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <!-- واتس‌اپ -->
        <a href="https://wa.me/+989331455161" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <!-- تماس -->
        <a href="tel:+989331455161">
            <i class="fas fa-phone"></i>
        </a>
    </div>

</body>
</html>
